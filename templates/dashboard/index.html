{% extends 'layouts/base.html' %}
{% load static %}

{% block body %}

<div class="nk-content nk-content-fluid">
    <div class="container-xl wide-lg">
        <div class="nk-content-body">
            <div class="nk-block-head nk-block-head-sm">
                <div class="nk-block-between g-3">
                    <div class="nk-block-head-content">
                        <h3 class="nk-block-title page-title">Potential Roommates</h3>
                        <div class="nk-block-des text-soft">
                            <p>There are <span class="text-base">{{roommates.count }}</span> potential roommate{% if roommates.count != 1 %}s{% endif %}.</p>
                        </div>
                    </div>
                    
                </div>
            </div><!-- .nk-block-head -->
            <div class="nk-block">
                
                <div class="row g-gs">
                    {% for roommate in roommates %}
                    <div class="col-sm-6 col-lg-4">
                        <a href="{% url 'profile_detail' roommate.profile.pk %}">
                        <div class="gallery card card-bordered">
                                <img class="w-100 rounded-top" src="{% static 'images/stock/a.jpg' %}" alt="">
                            </a>
                            <div class="gallery-body card-inner align-center justify-between flex-wrap g-2">
                                <div class="user-card">
                                    <div class="user-avatar">
                                        <img src="{% static 'images/stock/a-sm.jpg' %}" alt="">
                                    </div>
                                    <div class="user-info">
                                        <span class="lead-text">{{ roommate }}</span>
                                       
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-p-0 btn-nofocus"><em class="icon ni ni-heart"></em><span>{{roommate.score}}</span></button>
                                </div>
                            </div>
                        </a>
                        </div>
                    </div>
                    {% endfor %}    
                </div>
               
            </div><!-- .nk-block -->
        </div>
    </div>
</div>
{% endblock %}
