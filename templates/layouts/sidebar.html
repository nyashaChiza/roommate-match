{% load static %}

<div class="nk-sidebar is-light nk-sidebar-fixed is-light " data-content="sidebarMenu">
    <div class="nk-sidebar-element nk-sidebar-head">
        {% comment %} <div class="nk-sidebar-brand">
            <a href="#" class="logo-link nk-sidebar-logo">
                <img class="logo-light logo-img" src="{% static 'images/logo.png' %}" srcset="{% static 'images/logo.png' %}" alt="logo">
                <img class="logo-dark logo-img" src="{% static 'images/logo.png' %}" srcset="{% static 'images/logo.png' %}" alt="logo-dark">
                <img class="logo-small logo-img logo-img-small" src="{% static 'images/logo.png' %}" srcset="{% static 'images/logo.png ' %}" alt="logo-small">
            </a>
        </div> {% endcomment %}
        <div class="nk-menu-trigger me-n2">
            <a href="#" class="nk-nav-toggle nk-quick-nav-icon d-xl-none" data-target="sidebarMenu"><em class="icon ni ni-arrow-left"></em></a>
        </div>
    </div><!-- .nk-sidebar-element -->
    <div class="nk-sidebar-element">
        <div class="nk-sidebar-content">
            <div class="nk-sidebar-menu" data-simplebar>
                <ul class="nk-menu">
                    <li class="nk-menu-heading">
                        <h6 class="overline-title text-primary-alt">{{request.user.role}} Dashboard</h6>
                    </li><!-- .nk-menu-item -->
                    <li class="nk-menu-item">
                        <a href="{% url 'dashboard' %}" class="nk-menu-link">
                            <span class="nk-menu-icon"><em class="icon ni ni-dashboard"></em></span>
                            <span class="nk-menu-text">Dashboard</span>
                        </a>
                    </li>
                    
                    
                    
                    <li class="nk-menu-item">
                        <a href="{%url 'roommate_requests_index' %}" class="nk-menu-link">
                            <span class="nk-menu-icon">
                                <em class="icon ni ni-property"></em>
                            </span>
                            <span class="nk-menu-text">Requests</span>
                        </a>
                    </li>
                    <li class="nk-menu-item">
                        <a href="{% if user.questions.count == 0 %}{% url 'question_create' %}{% else%}{% url 'question_list' %}{% endif %}" class="nk-menu-link">
                            <span class="nk-menu-icon">
                                <em class="icon ni ni-question"></em>
                            </span>
                            <span class="nk-menu-text">Questioneer</span>
                        </a>
                    </li>
                    {% if user.profile %}
                    <li class="nk-menu-item">
                        <a href="{% url 'profile_detail' user.profile.pk %}" class="nk-menu-link">
                            <span class="nk-menu-icon">
                                <em class="icon ni ni-user-alt"></em>
                            </span>
                            <span class="nk-menu-text">Profile</span>
                        </a>
                    </li>
                    {% endif %}
                    {% if user.profile.user_type%}
                    <li class="nk-menu-item">
                        <a href="{% url 'user_list' %}" class="nk-menu-link">
                            <span class="nk-menu-icon">
                                <em class="icon ni ni-users"></em>
                            </span>
                            <span class="nk-menu-text">Users</span>
                        </a>
                    </li>
                    {%endif %}
                    <!-- .nk-menu-item -->
                </ul><!-- .nk-menu -->
            </div><!-- .nk-sidebar-menu -->
        </div><!-- .nk-sidebar-content -->
    </div><!-- .nk-sidebar-element -->
</div>
